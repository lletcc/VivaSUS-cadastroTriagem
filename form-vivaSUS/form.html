<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navBar">
        <img src="assets/Saúde Médico Consultório Hospital Azul Logo Logotipo (2).png" alt="logo vivaSUS">
    </div>

    <h1 class="h1FormularioTriagem">Formulário para cadastro</h1>
    <hr>

    <div class="mainFormularioTriagem">
       <div class="divFormTriagem">
            <div>
                <form action="#">
                <label for="name">Nome</label> 
                <input type="text" name="" id="name" placeholder="nome">
                <br>
                <label for="sobrenome">Sobrenome</label> 
                <input type="text" name="" id="sobrenome" placeholder="Ex: Silva">
                <br>
                <label for="email">Email</label> 
                <input type="email" name="" id="email" placeholder="nome@gmail.com">
                <br>
                <label for="cpf">CPF ou CRM</label> 
                <input type="text" name="" id="cpf" placeholder="Ex: 000-000-000-00">
                <br>
                <label for="idade">Idade</label> 
                <input type="text" name="" id="idade" placeholder="Ex: 18">
                <br>
                <br><br>
                </form>
            </div>

            <div>
                <form action="">
                    <label for="peso">Peso</label> 
                    <input type="text" name="" id="peso" placeholder="Ex: 68Kg">
                    <br>
                    <label for="altura">Altura</label> 
                    <input type="text" name="" id="altura" placeholder="Ex: 1.76 cm">
                    <br>
                    <label for="pressaoArterial">Pressão arterial</label> 
                    <input type="text" name="" id="pressaoArterial" placeholder="Ex: 125 mmHG">
                    <br>
                    <label for="alergias">Alergias</label> 
                    <input type="text" name="" id="alergias" placeholder="medicamentos/alimentos">
                    <br>
                    <label for="queixas">Queixas</label> 
                    <select name="" id="queixas" class="styleSelect">
                        <option value="dorDeCabeça">Dor de cabeça</option>
                        <option value="dorMuscular">Dor muscular</option>
                        <option value="faltaDeAr">Falta de ar</option>
                    </select>
                    <br>
                </form>
            </div>
        </div>
    </div>
    <div class="botaoForm" >
        <button class="buttonFormularioTriagem">Enviar</button>
    </div>

</body>
</html>
